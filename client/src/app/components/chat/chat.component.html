<div class="flex h-[686px] antialiased text-gray-200 dark:text-gray-50 bg-slate-50 dark:bg-gray-900">
    <div class="flex flex-row h-full w-full overflow-x-hidden">
        <div class="flex flex-col py-8 pl-6 pr-2 w-64 bg-gray-200 dark:bg-gray-800 flex-shrink-0">

            <div class="flex flex-col mt-4">
                <div class="flex flex-row items-center justify-between text-xs text-gray-800 dark:text-gray-400">
                    <span class="font-bold">Active Conversations</span>
                    <span class="flex items-center justify-center dark:bg-gray-600 h-4 w-4 rounded-full">4</span>
                </div>
                <div class="flex flex-col space-y-1 mt-4 -mx-2 h-48 overflow-y-auto">
                    <ng-container *ngFor="let connection of allConnection; trackBy: trackById">
                        <button
                            class="flex flex-row items-center bg-gray-300 text-gray-800 hover:bg-gray-400 dark:hover:bg-gray-600 rounded-xl p-2 dark:bg-gray-800 dark:text-gray-200"
                            [ngClass]="{'bg-gray-300 dark:bg-gray-600': connection._id === selectedConnectionId}"
                            (click)="selectConnection(connection._id)">
                            <div class="flex items-center justify-center h-8 w-8 bg-indigo-500 rounded-full">
                                {{ connection.participants[0].name[0].toUpperCase() }}
                            </div>
                            <div class="ml-2 text-sm font-semibold dark:text-white">
                                {{ connection.participants[0].name }}
                            </div>
                        </button>
                    </ng-container>
                </div>

                <div class="flex flex-row items-center justify-between text-xs mt-6 text-gray-400">
                    <span class="font-bold">Archived</span>
                    <span class="flex items-center justify-center bg-gray-700 dark:bg-gray-600 h-4 w-4 rounded-full">7</span>
                </div>
                <div class="flex flex-col space-y-1 mt-4 -mx-2">
                    <button
                        class="flex flex-row items-center hover:bg-gray-700 dark:hover:bg-gray-600 rounded-xl p-2 dark:bg-gray-800 dark:text-gray-200">
                        <div class="flex items-center justify-center h-8 w-8 bg-indigo-500 rounded-full">
                            H
                        </div>
                        <div class="ml-2 text-sm font-semibold dark:text-white">Henry Boyd</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex flex-col flex-auto h-full p-6">
            <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-900 dark:bg-gray-800 h-full p-4">
                <div class="h-[560px] overflow-auto">
                    <app-message-list *ngIf="allChats" [chatData]="allChats"></app-message-list>
                </div>
                <app-message-input (messageSent)="sendMessage($event)"></app-message-input>
            </div>
        </div>
    </div>
</div>
