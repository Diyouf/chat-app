<section class="bg-gray-800">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full rounded-lg md:mt-0 sm:max-w-md xl:p-0 border border-spacing-1 bg-gray-800">
            <div class="p-6 space-y-4 md:space-y-3 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl bg-gray-800">
                    Sign in to your account
                </h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 ">
                    <div>
                        <label class="text-white">Email</label>
                        <input formControlName="email" required
                            class="border rounded-md border-spacing-1 px-4 text-white w-full h-12 bg-gray-800">
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            class="text-red-500 text-sm mt-1">Email is required</div>
                        <div *ngIf="loginForm.get('email')?.hasError('email')" class="text-red-500 text-sm mt-1">Please enter a valid email address</div>
                    </div>
                    <div class="mt-6">
                        <label class="text-white">Password</label>
                        <input type="password" formControlName="password" required
                            class="border rounded-md border-spacing-1 px-4 text-white w-full h-12 bg-gray-800">
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            class="text-red-500 text-sm mt-1">Password is required</div>
                        <div *ngIf="loginForm.get('password')?.hasError('pattern')" class="text-red-500 text-sm mt-1">Please choose a stronger password. Try a mix of letters, numbers and symbols</div>
                    </div>
                    <div class="pt-6">
                        <button
                            class="w-full px-4 py-3 text-white bg-violet-500 rounded-md hover:bg-violet-400"
                            type="submit">Login</button>
                    </div>
                </form>
                <p class="text-sm font-light text-gray-50 text-center">
                    Donâ€™t have an account yet? <a [routerLink]="['/auth/signup']" class="font-medium text-violet-500 hover:underline dark:text-primary-500">Sign
                        up</a>
                </p>
            </div>
        </div>
    </div>
</section>
