<div class="flex flex-col h-full mb-4 ">
  <div class="flex flex-col h-full">
    <div class="grid grid-cols-12 gap-y-2">
      <ng-container *ngFor="let item of chatData;trackBy: trackById">
        <ng-container *ngIf="item.from._id === userId; else elsedata">
          <div class="col-start-6 col-end-13 p-3 rounded-lg">
            <div class="flex items-center justify-start flex-row-reverse">
              <div class="flex items-center justify-center h-10 w-10 rounded-full bg-violet-300 dark:bg-violet-500 flex-shrink-0">
                {{item.from.name[0].toUpperCase()}}
              </div>
              <div class="relative mr-3 text-sm bg-violet-300 dark:bg-violet-600 py-2 px-4 shadow rounded-xl">
                <div class="text-gray-800 dark:text-white">
                  {{ item.content }}
                </div>
                <div class="absolute text-[9px] bottom-0 right-0 -mb-5 mr-2 text-gray-500">
                  {{item.date | date}}
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #elsedata>
          <div class="col-start-1 col-end-8 p-3 rounded-lg">
            <div class="flex flex-row items-center">
              <div class="flex items-center justify-center h-10 w-10 rounded-full bg-violet-300 dark:bg-violet-500 flex-shrink-0">
                {{item.from.name[0].toUpperCase()}}
              </div>
              <div class="relative ml-3 text-sm bg-slate-300  dark:bg-gray-900 py-2 px-4 shadow rounded-xl">
                <div class="text-gray-800 dark:text-white">{{ item.content }}</div>
                <div class="absolute text-[9px] bottom-0 left-0 -mb-5 mr-2 text-gray-500">
                  {{item.date | date}}
                </div>
              </div>
              
            </div>
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
