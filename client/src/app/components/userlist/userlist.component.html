<div class="m-8 overflow-y-auto bg-gray-800 rounded-md">
    <section class="mat-elevation-z8 h-fit max-h-[57vh] overflow-auto" tabindex="0">
  
      <table mat-table [dataSource]="userList" class="rounded-lg table-fixed bg-gray-800 text-white">
        <ng-container matColumnDef="position">
          <th *matHeaderCellDef class="bg-gray-800 px-4 py-3 text-start text-[15px] font-medium border-none">
            No
          </th>
          <td mat-cell *matCellDef="let element; let i=index" class="px-4 py-3">{{i+1}}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th *matHeaderCellDef class="bg-gray-800 px-4 py-3 text-start text-[15px] font-medium border-none">
            Name
          </th>
          <td mat-cell *matCellDef="let element" class="px-4 py-3">{{element.name}}</td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th *matHeaderCellDef class="bg-gray-800 px-4 py-3 text-start text-[15px] font-medium border-none">
            Email
          </th>
          <td mat-cell *matCellDef="let element" class="px-4 py-3">{{element.email}}</td>
        </ng-container>
  
        <!-- Department Column -->
        <ng-container matColumnDef="department">
          <!-- Define your department column here if needed -->
        </ng-container>
  
        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
      </table>
  
    </section>
  
    <div class="w-full flex justify-center items-center">
      <div class="p-3">
        <img src="assets/images/empty.png" alt="">
        <p class="m-2 text-center text-gray-500">No Data</p>
      </div>
    </div>
  </div>
