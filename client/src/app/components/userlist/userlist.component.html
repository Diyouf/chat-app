<div class="relative z-10 overflow-y-auto bg-gray-700 rounded-md">
    <section class="mat-elevation-z8 h-fit max-h-[57vh] overflow-auto" tabindex="0">
        <table mat-table [dataSource]="userList" class="rounded-lg table-fixed bg-gray-800 text-white">
            <!-- Other columns -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef
                    class="bg-gray-800 px-4 py-3 text-start text-[15px] font-medium border-none">
                    No
                </th>
                <td mat-cell *matCellDef="let element; let i=index" class="px-4 py-3">{{i+1}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef
                    class="bg-gray-800 px-4 py-3 text-start text-[15px] font-medium border-none">
                    Name
                </th>
                <td mat-cell *matCellDef="let element" class="px-4 py-3">{{element.name}}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef
                    class="bg-gray-800 px-4 py-3 text-start text-[15px] font-medium border-none">
                    Email
                </th>
                <td mat-cell *matCellDef="let element" class="px-4 py-3">{{element.email}}</td>
            </ng-container>

            <!-- Joined Date Column -->
            <ng-container matColumnDef="joinedDate">
                <th mat-header-cell *matHeaderCellDef
                    class="bg-gray-800 px-4 py-3 text-start text-[15px] font-medium border-none">
                    Joined Date
                </th>
                <td mat-cell *matCellDef="let element" class="px-4 py-3">{{element.joinedDate | date}}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef
                    class="bg-gray-800 px-4 py-3 text-start text-[15px] font-medium border-none">
                    Action
                </th>
                <td mat-cell *matCellDef="let element" class="px-4 py-3">
                    <button mat-icon-button (click)="openChat(element._id)" aria-label="Chat">
                        <mat-icon>chat</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Header and Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>

    <div class="w-full flex justify-center items-center" *ngIf="userList.length === 0">
        <div class="p-3">
            <img src="assets/images/empty.png" alt="">
            <p class="m-2 text-center text-gray-500">No Data</p>
        </div>
    </div>
</div>
