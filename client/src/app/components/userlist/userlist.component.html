<div class=" rounded-md pl-7 py-4">
    <div class="grid grid-cols-2 gap-4">
        <div *ngFor="let item of userList">
            <div (click)="openChat(item._id)"
                class="flex flex-col items-center bg-slate-100 rounded-lg  md:flex-row md:max-w-2xl hover:bg-slate-200 dark:bg-gray-900 dark:hover:bg-gray-700 w-full">
                <div class="h-12 font-bold w-12 mx-4 rounded-full bg-violet-600 px-4 py-3 text-center text-white">
                    {{item.name[0].toUpperCase()}}
                </div>
                <div class="flex flex-col w-full justify-between p-4 leading-normal">
                    <h5 class="mb-1 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ item.name }}
                    </h5>
                    <p class="mb-3 text-sm font-normal text-gray-800 dark:text-gray-400">{{ item.email }}</p>
                </div>
                <div class="flex justify-center items-center p-4 md:p-7 text-violet-600">
                    <button class="w-12 h-12 pb-1 border-2 border-current rounded-full flex items-center justify-center"
                        aria-label="Chat">
                        <mat-icon class="text-2xl">chat</mat-icon>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <div class="w-full flex justify-center items-center" *ngIf="userList.length === 0">
        <div class="p-3 text-center">
            <img src="assets/images/empty.png" alt="" class="mx-auto">
            <p class="m-2 text-center text-gray-500">No Data</p>
        </div>
    </div>
</div>
